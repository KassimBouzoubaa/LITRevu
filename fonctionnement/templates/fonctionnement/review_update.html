{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Modifier ma critique</div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_rating">Note</label>
                            {{ form.rating }}
                        </div>
                        <div class="form-group">
                            <label for="id_headline">Titre</label>
                            {{ form.headline }}
                        </div>
                        <div class="form-group">
                            <label for="id_body">Commentaire</label>
                            {{ form.body }}
                        </div>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
