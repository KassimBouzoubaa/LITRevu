{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Create a Review</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <hr>
          <div class="form-group">
            <h3>Create a Ticket</h3>
            {{ formTicket }}
          </div>
          <div class="form-group">
            {{ photo_form }}
          </div>
          <hr>
          <div class="form-group">
            <h3>Review</h3>
            {{ formReview }}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
