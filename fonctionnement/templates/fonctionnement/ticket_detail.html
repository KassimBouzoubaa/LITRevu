{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-4">
                <div class="card-header">
                    <h2 class="card-title">{{ ticket.title }}</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Description: {{ ticket.description }}</li>
                        <li class="list-group-item">Time created: {{ ticket.time_created }}</li>
                    </ul>
                    <!-- Image avec classe CSS -->
                    <img src="{{ ticket.image.image.url }}" class="img-fluid rounded" alt="Image du ticket">
                </div>
                <div class="card-footer">
                    <a href="{% url 'ticket-update' ticket.id %}" class="btn btn-primary mr-2">Modifier</a>
                    <a href="{% url 'ticket-delete' ticket.id %}" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
